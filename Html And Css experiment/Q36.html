<html>
<body>
    <h1>The text-transform Property</h1>
    <h4>text-transform: uppercase;</h4>
    <p style="text-transform: uppercase;">hello sir, consectetur adipiscing elit.<p>
    <h4>text-transform: lowercase;</h4>
    <p style="text-transform: lowercase;">hello sir, consectetur adipiscing elit.</p>
    <h4>text-transform: capitalize;</h4>
    <p style="text-transform: capitalize;">hello sir, consectetur adipiscing elit.</p>
</body>
</html>
